<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../scss/style.css">

</head>

<body>
    <div id="contact" class="position-relative" data-aos="fade-up">
        <div class="page-title-holder">
            <h3 class="entry-title">
                contact
            </h3>
        </div>
        <div class="section-wrapper content-1170">
            <div class="row mx-n4">
                <div class="col-12 col-md-6 mb-5 mb-md-0 px-4">
                    <p class="title-description-up">
                        CONTACT US
                    </p>
                    <h2 class="medium-text">Lets start
                        <br> Working
                    </h2>
                    <p>Because they are hard, because that goal will serve to organize and measure the best of our
                        energies and skills, because
                        that challenge is one that we are willing to accept one we are..</p>
                    <div>
                        <div class="social">
                            <a class="social-black" href="#" target="_blank">
                                <span class="fa fa-facebook"></span>
                            </a>
                        </div>
                        <div class="social">
                            <a class="social-black" href="#" target="_blank">
                                <span class="fa fa-twitter"></span>
                            </a>
                        </div>
                        <div class="social">
                            <a class="social-black" href="#" target="_blank">
                                <span class="fa fa-instagram"></span>
                            </a>
                        </div>
                        <div class="social">
                            <a class="social-black" href="#" target="_blank">
                                <span class="fa fa-vimeo"></span>
                            </a>
                        </div>
                        <div class="social">
                            <a class="social-black" href="#" target="_blank">
                                <span class="fa fa-behance"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-4">
                    <div class="contact-form">
                        <p>
                            <input id="name" type="text" name="your-name" placeholder="Name">
                        </p>
                        <p>
                            <input id="contact-email" type="email" name="your-email" placeholder="Email">
                        </p>
                        <p>
                            <input id="subject" type="text" name="your-subject" placeholder="Subject">
                        </p>
                        <p>
                            <textarea id="message" name="your-message" placeholder="Message"></textarea>
                        </p>
                        <div>
                            <a href="#" class="btn-blue w-100 text-center">send</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="map">
                <iframe src=" https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!
                1d3723.8977453149246!2d105.83245751424809!3d21.036777085994046!

                1s0x3135aba15ec15d17%3A0x620e85c2cfe14d4c!2zTMSDbmcgSOG7kyBDaMOtIE1pbmg!
